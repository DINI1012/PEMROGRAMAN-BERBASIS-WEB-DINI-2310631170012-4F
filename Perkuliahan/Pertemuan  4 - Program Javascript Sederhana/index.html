<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cek Huruf Mutu</h2>
        <label for="nim">NIM:</label>
        <input type="text" id="nim" class="input-field" placeholder="Masukkan NIM">
        <label for="nilai">Nilai Mata Kuliah:</label>
        <input type="number" id="nilai" class="input-field" placeholder="Masukkan nilai">
        <button onclick="cekNilai()" class="btn">Cek Nilai</button>
        <p class="result" id="hasil"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
