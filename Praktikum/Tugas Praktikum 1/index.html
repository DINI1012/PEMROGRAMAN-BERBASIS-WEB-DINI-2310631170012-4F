<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Singaperbangsa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Singaperbangsa</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Formulir Pendaftaran -->
        <section class="content">
            <h2>Formulir Pendaftaran</h2>
            <p>Silakan isi formulir berikut untuk mendaftar.</p>
            <form>
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="radio-group vertical">
                        <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
                        <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Hobi:</label>
                    <div class="checkbox-group vertical">
                        <label><input type="checkbox" name="hobi" value="Musik"> Musik</label>
                        <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
                        <label><input type="checkbox" name="hobi" value="Membaca"> Membaca</label>
                    </div>
                </div>
                
                <label for="kota">Pilih Kota:</label>
                <select id="kota" name="kota">
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                    <option value="yogyakarta">Yogyakarta</option>
                </select>
                
                <label for="pesan">Pesan Tambahan:</label>
                <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan di sini..."></textarea>

                <button type="submit" class="btn">Kirim</button>
            </form>
        </section>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 Halaman Web Singaperbangsa. Dibuat dengan CSS</p>
    </footer>
</body>
</html>
